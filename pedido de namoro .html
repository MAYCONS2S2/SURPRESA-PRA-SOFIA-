<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Namoro</title>

    <style>
        body {
            background: #ffdde6;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 420px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        h2, h3 {
            color: #d6336c;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
        }

        .sim {
            background: #ff5c8a;
            color: white;
        }

        .nao {
            background: #999;
            color: white;
            position: absolute;
        }

        /* Anima√ß√£o dos cora√ß√µes */
        .heart {
            position: fixed;
            color: #ff5c8a;
            animation: fall linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Sofia...</h2>
        <h3>Eu queria te perguntar algo muito especial üíó</h3>
        <h3>Voc√™ aceitaria namorar comigo?</h3>

        <button class="sim" onclick="respostaSim()">Sim üíñ</button>
        <button class="nao" id="nao" onmouseover="fugir()">N√£o üò¢</button>

        <p id="resultado" style="margin-top:20px; font-size:20px; color:#d6336c;"></p>
    </div>

    <script>
        // Bot√£o "n√£o" que foge
        function fugir() {
            let botao = document.getElementById("nao");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            botao.style.left = x + "px";
            botao.style.top = y + "px";
        }

        // Resposta SIM
        function respostaSim() {
            document.getElementById("resultado").innerHTML =
                "Eu sabia que voc√™ diria sim, Sofia! üíïüíç<br>Agora come√ßa a nossa hist√≥ria!";

            // Criar cora√ß√µes caindo
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 25 + 15 + "px";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 150);
        }
    </script>

</body>
</html>
